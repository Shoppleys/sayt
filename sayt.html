       // Функция для создания снежинок
function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = Math.random() * window.innerWidth + 'px'; // Случайная позиция по ширине
    snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Случайная скорость падения
    snowflake.style.opacity = Math.random(); // Случайная прозрачность
    snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Случайный размер
    snowflake.innerHTML = '❄'; // Символ снежинки
    document.body.appendChild(snowflake);

    // Удаляем снежинку после анимации
    setTimeout(() => {
        snowflake.remove();
    }, 5000); // Время должно совпадать с animationDuration
}

// Создаем снежинки каждые 100 мс
setInterval(createSnowflake, 100);

// Добавляем стили снежинок
const style = document.createElement('style');
style.innerHTML = `
    .snowflake {
        position: fixed;
        top: -50px;
        color: white;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
        }
    }
`;
document.head.appendChild(style);


    // Функция для отображения всплывающего блока
    function showPopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';

        // Таймер обратного отсчёта
        let countdownTime = 60 * 60; // Таймер на 5 минут
        const timer = document.getElementById('timer');

        const interval = setInterval(() => {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            timer.textContent = `${minutes} мин ${seconds < 10 ? '0' : ''}${seconds} сек`;

            countdownTime--;

            if (countdownTime < 0) {
                clearInterval(interval);
                closePopup();
            }
        }, 1000);
    }

    // Функция для закрытия всплывающего блока
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Показываем всплывающее окно через 2 секунды после загрузки страницы
    window.onload = () => {
        setTimeout(showPopup, 2000);
    };
